<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fixtures</title>
    <!-- Styles: Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Styles: FontAwesome -->
    <script src="https://kit.fontawesome.com/4c6b68cf85.js" crossorigin="anonymous"></script>
    <!-- Styles: Custom CSS -->
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Danish Superliga</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/tables">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/fixtures">Fixtures</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/results">Results</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'tables' %}">Tables</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/stats">Stats</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/fantasy">Fantasy</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mx-4">
        <div class="row my-3">
            <div class="col">
                <h1 class="display-1">Tables</h1>
            </div>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Position</th>
              <th scope="col">Club</th>
              <th scope="col">Played</th>
              <th scope="col">Won</th>
              <th scope="col">Drawn</th>
              <th scope="col">Lost</th>
              <th scope="col">GF</th>
              <th scope="col">GA</th>
              <th scope="col">GD</th>
              <th scope="col">Points</th>
              <th scope="col">Form</th>
              <th scope="col">Next</th>
            </tr>
          </thead>
          <tbody>
          {% for table in tables|dictsort:"position" %}
            <tr>
                <th scope="row">{{ table.position }}</th>
                <td>
                    <img src={{ table.participant.image_path }} alt="Logo for{{ table.participant.name}}"
                    width="10%" class="me-2">
                    <span>{{ table.participant.name}}</span>
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>{{ table.points }}</td>
                <td></td>
                <td></td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>

    <!-- JavaScript: Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
